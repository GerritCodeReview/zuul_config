# Core plugins

- project:
    name: plugins/codemirror-editor
    check:
      jobs:
        - gerrit-plugin-build

- project:
    name: plugins/commit-message-length-validator
    check:
      jobs:
        - gerrit-plugin-build

- project:
    name: plugins/delete-project
    check:
      jobs:
