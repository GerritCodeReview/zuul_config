# Other plugins:

- project-template:
    name: non-core-plugin
    description: |
      Build the plugin in check, and also build and publish it after
      every merged commit.
    check:
      jobs:
        - gerrit-plugin-build
    post:
      jobs:
        - gerrit-plugin-build
        - gerrit-plugin-publish:
            dependencies:
              - gerrit-plugin-build

